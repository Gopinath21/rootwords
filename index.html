function getPosClass(pos){
return 'pos-'+pos.toLowerCase();
}
function render(filteredRoots){
let h='',count=0;
filteredRoots.forEach(r=>{
h+=`<div class="root-card"><div class="root-header"><div><div class="root-main">${r.root}</div><div class="root-meaning">"${r.meaning}"</div></div><div class="root-origin"><strong>Origin:</strong> ${r.origin}</div></div><div class="root-body"><strong style="font-size:1.1em;color:#495057">Related Words:</strong><div class="word-family">`;
r.words.forEach(w=>{
count++;
h+=`<div class="word-item"><div class="word-name">${w.word}<span class="pos-badge ${getPosClass(w.pos)}">${w.pos}</span></div><div class="word-breakdown">${w.breakdown}</div><div class="word-def"><strong>Meaning:</strong> ${w.def}</div><div class="word-antonym"><strong>Antonyms:</strong> ${w.antonyms.map(a=>'<span class="ant-item">'+a+'</span>').join(' ')}</div></div>`;
});
h+=`</div></div></div>`;
});
document.getElementById('content').innerHTML=h||'<div class="no-results">No results found</div>';
document.getElementById('visibleWords').textContent=count;
}
function filterWords(){
let s=document.getElementById('search').value.toLowerCase();
let pf=document.getElementById('posFilter').value;
let filtered=roots.map(r=>{
let words=r.words.filter(w=>{
let matchSearch=!s||(w.word.toLowerCase().includes(s)||w.def.toLowerCase().includes(s)||w.antonyms.some(a=>a.toLowerCase().includes(s))||r.root.toLowerCase().includes(s)||r.meaning.toLowerCase().includes(s));
let matchPos=pf==='all'||w.pos===pf;
return matchSearch&&matchPos;
});
return words.length>0?{...r,words}:null;
}).filter(r=>r!==null);
render(filtered);
}
render(roots);
