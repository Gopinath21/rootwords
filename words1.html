            background: #f8f9fa;

            border-bottom: 2px solid #e9ecef;
            display: flex;
            gap: 20px;
            flex-wrap: wrap;
            align-items: center;
        }
        
        .filter-group {
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .filter-group label {
            font-weight: 600;
            color: #495057;
        }
        
        select, input {
            padding: 8px 12px;
            border: 2px solid #dee2e6;
            border-radius: 6px;
            font-size: 14px;
            transition: all 0.3s;
        }
        
        select:focus, input:focus {
            outline: none;
            border-color: #667eea;
        }
        
        .search-box {
            flex: 1;
            min-width: 250px;
        }
        
        .content {
            padding: 30px;
        }
        
        .word-group {
            margin-bottom: 30px;
            border: 2px solid #e9ecef;
            border-radius: 10px;
            overflow: hidden;
            transition: all 0.3s;
        }
        
        .word-group:hover {
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            transform: translateY(-2px);
        }
        
        .group-header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 15px 20px;
            font-weight: bold;
            font-size: 1.2em;
        }
        
        .words-container {
            padding: 20px;
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 15px;
        }
        
        .word-card {
            background: #f8f9fa;
            padding: 15px;
            border-radius: 8px;
            border-left: 4px solid #667eea;
            transition: all 0.3s;
        }
        
        .word-card:hover {
            background: #e9ecef;
            transform: translateX(5px);
        }
        
        .word-title {
            font-size: 1.3em;
            font-weight: bold;
            color: #667eea;
            margin-bottom: 8px;
        }
        
        .frequency-badge {
            display: inline-block;
            padding: 3px 8px;
            border-radius: 12px;
            font-size: 0.75em;
            font-weight: bold;
            margin-left: 8px;
        }
        
        .freq-high {
            background: #28a745;
            color: white;
        }
        
        .freq-medium {
            background: #ffc107;
            color: #000;
        }
        
        .freq-low {
            background: #dc3545;
            color: white;
        }
        
        .meanings {
            margin: 10px 0;
            color: #495057;
        }
        
        .meaning-item {
            margin: 5px 0;
            padding-left: 15px;
            position: relative;
        }
        
        .meaning-item:before {
            content: "â€¢";
            position: absolute;
            left: 0;
            color: #667eea;
            font-weight: bold;
        }
        
        .antonym {
            margin-top: 10px;
            padding: 8px;
            background: #fff3cd;
            border-radius: 5px;
            font-size: 0.9em;
        }
        
        .antonym-label {
            font-weight: bold;
            color: #856404;
        }
        
        .stats {
            background: #e7f1ff;
            padding: 15px 30px;
            display: flex;
            justify-content: space-around;
            flex-wrap: wrap;
            gap: 20px;
        }

            text-align: center;
        }
        
        .stat-number {
            font-size: 2em;
            font-weight: bold;
            color: #667eea;
        }
        
        .stat-label {
            color: #6c757d;
            font-size: 0.9em;
        }

            color: #6c757d;

        }
        
        @media (max-width: 768px) {
            .header h1 {

            }

                flex-direction: column;
                align-items: stretch;
            }

        }

        function renderVocabulary() {
            const content = document.getElementById('content');
            const frequencyFilter = document.getElementById('frequency-filter').value;
            const searchTerm = document.getElementById('search').value.toLowerCase();
            
            content.innerHTML = '';
            let totalVisible = 0;
            let visibleGroups = 0;
            
            vocabulary.forEach(group => {
                const filteredWords = group.words.filter(wordObj => {
                    const matchesFreq = frequencyFilter === 'all' || wordObj.freq === frequencyFilter;
                    const matchesSearch = wordObj.word.toLowerCase().includes(searchTerm) ||
                                        wordObj.meanings.some(m => m.toLowerCase().includes(searchTerm)) ||
                                        wordObj.antonym.toLowerCase().includes(searchTerm);
                    return matchesFreq && matchesSearch;
                });
                
                if (filteredWords.length > 0) {
                    visibleGroups++;
                    const groupDiv = document.createElement('div');
                    groupDiv.className = 'word-group';
                    
                    const headerDiv = document.createElement('div');
                    headerDiv.className = 'group-header';
                    headerDiv.textContent = group.group;
                    groupDiv.appendChild(headerDiv);
                    
                    const wordsContainer = document.createElement('div');
                    wordsContainer.className = 'words-container';
                    
                    filteredWords.forEach(wordObj => {
                        totalVisible++;
                        const wordCard = document.createElement('div');
                        wordCard.className = 'word-card';
                        
                        const freqClass = wordObj.freq === 'high' ? 'freq-high' : 
                                        wordObj.freq === 'medium' ? 'freq-medium' : 'freq-low';
                        const freqLabel = wordObj.freq === 'high' ? 'Most Used' : 
                                        wordObj.freq === 'medium' ? 'Moderate' : 'Less Used';
                        
                        wordCard.innerHTML = `
                            <div class="word-title">
                                ${wordObj.word}
                                <span class="frequency-badge ${freqClass}">${freqLabel}</span>
                            </div>
                            <div class="meanings">
                                ${wordObj.meanings.map(m => `<div class="meaning-item">${m}</div>`).join('')}
                            </div>
                            <div class="antonym">
                                <span class="antonym-label">Antonym:</span> ${wordObj.antonym}
                            </div>
                        `;
                        
                        wordsContainer.appendChild(wordCard);
                    });
                    
                    groupDiv.appendChild(wordsContainer);
                    content.appendChild(groupDiv);
                }
            });
            
            if (totalVisible === 0) {
                content.innerHTML = '<div class="no-results">No words found matching your criteria.</div>';
            }
            
            document.getElementById('visible-words').textContent = totalVisible;
            document.getElementById('total-groups').textContent = visibleGroups;
        }
        
        document.getElementById('frequency-filter').addEventListener('change', renderVocabulary);
        document.getElementById('search').addEventListener('input', renderVocabulary);
